<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MV MEN STYLE | ƒê·∫≥ng C·∫•p Th·ªùi Trang Nam 2026</title>
    
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- CSS VARIABLES --- */
        :root {
            --primary-gold: #D4AF37;
            --gold-gradient: linear-gradient(135deg, #D4AF37 0%, #F9D423 100%);
            --bg-deep: #121212;
            --bg-card: #1E1E1E;
            --text-white: #FFFFFF;
            --text-muted: #A0A0A0;
            --accent-red: #FF5722;
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        /* --- GLOBAL STYLES --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-white);
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
            line-height: 1.6;
        }

        h1, h2, h3, .brand-font {
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* --- LOADING SCREEN --- */
        #loader {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background: var(--bg-deep);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 2px solid var(--bg-card);
            border-top: 2px solid var(--primary-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- HERO SECTION --- */
        .hero {
            height: 85vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: radial-gradient(circle at center, #2c2c2c 0%, #121212 100%);
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            opacity: 0.1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .hero-logo {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 800;
            color: var(--primary-gold);
            letter-spacing: 8px;
            margin-bottom: 10px;
            text-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .hero-slogan {
            font-size: clamp(0.8rem, 3vw, 1.2rem);
            letter-spacing: 5px;
            color: var(--text-white);
            margin-bottom: 40px;
            font-weight: 300;
        }

        .cta-btn {
            padding: 15px 40px;
            border: 1px solid var(--primary-gold);
            color: var(--primary-gold);
            text-decoration: none;
            font-weight: 700;
            letter-spacing: 2px;
            transition: var(--transition);
            display: inline-block;
        }

        .cta-btn:hover {
            background: var(--primary-gold);
            color: #000;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
        }

        /* --- CATEGORY SECTION --- */
        .section-title {
            text-align: center;
            margin: 60px 0 40px;
        }

        .section-title h2 {
            font-size: 1.8rem;
            display: inline-block;
            position: relative;
            padding-bottom: 10px;
        }

        .section-title h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 25%;
            width: 50%;
            height: 2px;
            background: var(--primary-gold);
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 80px;
        }

        @media (min-width: 768px) {
            .category-grid { grid-template-columns: repeat(4, 1fr); gap: 30px; }
        }

        .category-card {
            background: var(--bg-card);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid rgba(255,255,255,0.05);
            position: relative;
        }

        .category-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary-gold);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5), 0 0 15px rgba(212, 175, 55, 0.1);
        }

        .category-img-wrapper {
            aspect-ratio: 1/1;
            overflow: hidden;
        }

        .category-img-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .category-card:hover .category-img-wrapper img {
            transform: scale(1.1);
        }

        .category-info {
            padding: 15px;
            text-align: center;
        }

        .category-info h3 {
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        /* --- MODAL --- */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background: var(--bg-card);
            width: 100%;
            max-width: 600px;
            max-height: 80vh;
            border: 1px solid var(--primary-gold);
            border-radius: 16px;
            position: relative;
            display: flex;
            flex-direction: column;
            animation: modalFadeIn 0.4s ease;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .close-modal {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 2rem;
            cursor: pointer;
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            text-align: center;
        }

        .modal-body {
            padding: 20px;
            overflow-y: auto;
            flex-grow: 1;
        }

        /* --- PRODUCT LIST ITEM --- */
        .product-item {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            background: rgba(255,255,255,0.03);
            padding: 10px;
            border-radius: 10px;
            align-items: center;
        }

        .product-thumb {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            object-fit: cover;
        }

        .product-meta {
            flex-grow: 1;
        }

        .product-name {
            font-size: 0.95rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .product-price {
            color: var(--accent-red);
            font-weight: 700;
            font-size: 1.1rem;
        }

        .buy-now-btn {
            display: block;
            width: 100%;
            background: var(--gold-gradient);
            color: #000;
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 800;
            margin-top: 10px;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .buy-now-btn:active {
            transform: scale(0.98);
        }

        /* --- FOOTER --- */
        footer {
            text-align: center;
            padding: 40px 0;
            border-top: 1px solid rgba(255,255,255,0.05);
            color: var(--text-muted);
            font-size: 0.8rem;
            letter-spacing: 2px;
        }

        /* --- SCROLLBAR --- */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-deep); }
        ::-webkit-scrollbar-thumb { background: var(--primary-gold); border-radius: 10px; }
    </style>
</head>
<body>

    <!-- Loading Screen -->
    <div id="loader">
        <div class="spinner"></div>
    </div>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content container">
            <h1 class="hero-logo">MV MEN STYLE</h1>
            <p class="hero-slogan">ƒê·∫≤NG C·∫§P TH·ªúI TRANG NAM 2026</p>
            <a href="#categories" class="cta-btn">XEM B·ªò S∆ØU T·∫¨P</a>
        </div>
    </section>

    <!-- Category Section -->
    <section id="categories" class="container">
        <div class="section-title">
            <h2>Danh M·ª•c N·ªïi B·∫≠t</h2>
        </div>
        <div class="category-grid" id="category-list">
            <!-- Render by JS -->
        </div>
    </section>

    <!-- Modal Detail -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="close-modal" onclick="closeModal()">&times;</div>
            <div class="modal-header">
                <h2 id="modal-title" style="color: var(--primary-gold); font-size: 1.2rem;">DANH M·ª§C</h2>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Product list render by JS -->
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2026 MV MEN STYLE. PREMIUM AFFILIATE STORE.</p>
        </div>
    </footer>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSKKC6vgDsfAhMbVR0mfrcx0QTD7mGfMp7E2oJYXQUv_DffNYv7IPHQ6_Umgwh7K3f80OElxF_-uT1L/pub?gid=0&single=true&output=csv';
        const IMG_PLACEHOLDER = 'https://placehold.co/400x400/1e1e1e/D4AF37?text=MV+MEN+STYLE';

        let groupedData = {};

        // 1. Fetch & Parse Data
        function initData() {
            Papa.parse(CSV_URL, {
                download: true,
                header: true,
                complete: function(results) {
                    const data = results.data.filter(row => row.TenSanPham); // L·ªçc d√≤ng r·ªóng
                    groupData(data);
                    renderCategories();
                    hideLoader();
                }
            });
        }

        // 2. Grouping Logic
        function groupData(data) {
            data.forEach(item => {
                if (!groupedData[item.DanhMuc]) {
                    groupedData[item.DanhMuc] = [];
                }
                groupedData[item.DanhMuc].push(item);
            });
        }

        // 3. Render Categories (8 items max as requested)
        function renderCategories() {
            const container = document.getElementById('category-list');
            const categories = Object.keys(groupedData).slice(0, 8);

            categories.forEach(catName => {
                const products = groupedData[catName];
                const card = document.createElement('div');
                card.className = 'category-card';
                card.onclick = () => openModal(catName);

                card.innerHTML = `
                    <div class="category-img-wrapper">
                        <img src="${products[0].LinkAnh}" onerror="this.src='${IMG_PLACEHOLDER}'" alt="${catName}">
                    </div>
                    <div class="category-info">
                        <h3>${catName}</h3>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // 4. Modal Controls
        function openModal(catName) {
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modal-title');
            const modalBody = document.getElementById('modal-body');

            modalTitle.innerText = catName;
            modalBody.innerHTML = '';

            groupedData[catName].forEach(prod => {
                const item = document.createElement('div');
                item.className = 'product-item-container';
                item.innerHTML = `
                    <div class="product-item">
                        <img class="product-thumb" src="${prod.LinkAnh}" onerror="this.src='${IMG_PLACEHOLDER}'">
                        <div class="product-meta">
                            <div class="product-name">${prod.TenSanPham}</div>
                            <div class="product-price">${formatVND(prod.Gia)}</div>
                        </div>
                    </div>
                    <a href="${prod.LinkAffiliate}" target="_blank" class="buy-now-btn">MUA NGAY üõí</a>
                    <div style="height: 25px;"></div>
                `;
                modalBody.appendChild(item);
            });

            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // 5. Helpers
        function formatVND(value) {
            if (!value) return "Gi√° li√™n h·ªá";
            const num = value.toString().replace(/[^0-9]/g, '');
            return new Intl.NumberFormat('vi-VN').format(num) + 'ƒë';
        }

        function hideLoader() {
            const loader = document.getElementById('loader');
            loader.style.opacity = '0';
            setTimeout(() => loader.style.display = 'none', 500);
        }

        // Close modal when click outside
        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target == modal) closeModal();
        }

        // Start App
        initData();
    </script>
</body>
</html>
